<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Desktop Version (Left) -->
    <g transform="translate(50,50)">
        <!-- Title for Desktop Version -->
        <text x="200" y="30" font-size="16" fill="#4b5563" font-weight="bold">Desktop Version</text>
        
        <!-- Main Container -->
        <rect x="0" y="50" width="600" height="650" rx="8" fill="white" stroke="#e5e7eb"/>
        
        <!-- Header -->
        <text x="250" y="100" font-size="24" font-weight="bold" fill="#111827">Список задач</text>
        
        <!-- Input Area -->
        <rect x="40" y="130" width="420" height="40" rx="6" fill="white" stroke="#d1d5db"/>
        <text x="55" y="155" font-size="14" fill="#9ca3af">Введите новую задачу</text>
        <rect x="480" y="130" width="80" height="40" rx="6" fill="#3b82f6"/>
        <text x="490" y="155" font-size="14" fill="white">Добавить</text>
        
        <!-- Filter Buttons -->
        <g transform="translate(40, 190)">
            <rect width="100" height="30" rx="6" fill="#3b82f6"/>
            <text x="35" y="20" font-size="14" fill="white">Все</text>
            
            <rect x="120" width="140" height="30" rx="6" fill="#e5e7eb"/>
            <text x="140" y="20" font-size="14" fill="#374151">Невыполненные</text>
            
            <rect x="280" width="140" height="30" rx="6" fill="#e5e7eb"/>
            <text x="305" y="20" font-size="14" fill="#374151">Выполненные</text>
        </g>
        
        <!-- Tasks -->
        <g transform="translate(40, 240)">
            <!-- Task 1 -->
            <rect width="520" height="60" rx="6" fill="white" stroke="#e5e7eb"/>
            <text x="20" y="35" font-size="14" fill="#111827">Купить продукты</text>
            <rect x="400" y="20" width="45" height="24" rx="4" fill="#059669"/>
            <text x="410" y="36" font-size="12" fill="white">Edit</text>
            <rect x="455" y="20" width="45" height="24" rx="4" fill="#ef4444"/>
            <text x="460" y="36" font-size="12" fill="white">Del</text>
            
            <!-- Task 2 -->
            <g transform="translate(0, 70)">
                <rect width="520" height="60" rx="6" fill="white" stroke="#e5e7eb"/>
                <text x="20" y="35" font-size="14" fill="#6b7280" text-decoration="line-through">Сделать уборку</text>
                <rect x="400" y="20" width="45" height="24" rx="4" fill="#059669"/>
                <text x="410" y="36" font-size="12" fill="white">Edit</text>
                <rect x="455" y="20" width="45" height="24" rx="4" fill="#ef4444"/>
                <text x="460" y="36" font-size="12" fill="white">Del</text>
            </g>
            
            <!-- Task 3 -->
            <g transform="translate(0, 140)">
                <rect width="520" height="60" rx="6" fill="white" stroke="#e5e7eb"/>
                <text x="20" y="35" font-size="14" fill="#111827">Позвонить маме</text>
                <rect x="400" y="20" width="45" height="24" rx="4" fill="#059669"/>
                <text x="410" y="36" font-size="12" fill="white">Edit</text>
                <rect x="455" y="20" width="45" height="24" rx="4" fill="#ef4444"/>
                <text x="460" y="36" font-size="12" fill="white">Del</text>
            </g>
        </g>
    </g>
    
    <!-- Mobile Version (Right) -->
    <g transform="translate(750,50)">
        <!-- Title for Mobile Version -->
        <text x="100" y="30" font-size="16" fill="#4b5563" font-weight="bold">Mobile Version</text>
        
        <!-- Phone Frame -->
        <rect x="0" y="50" width="320" height="650" rx="20" fill="white" stroke="#e5e7eb" stroke-width="2"/>
        
        <!-- Header -->
        <text x="110" y="100" font-size="20" font-weight="bold" fill="#111827">Список задач</text>
        
        <!-- Input Area -->
        <rect x="20" y="120" width="220" height="40" rx="6" fill="white" stroke="#d1d5db"/>
        <text x="30" y="145" font-size="14" fill="#9ca3af">Введите задачу</text>
        <rect x="250" y="120" width="50" height="40" rx="6" fill="#3b82f6"/>
        <text x="260" y="145" font-size="14" fill="white">+</text>
        
        <!-- Filter Buttons (Stacked for mobile) -->
        <g transform="translate(20, 170)">
            <rect width="280" height="30" rx="6" fill="#3b82f6"/>
            <text x="130" y="20" font-size="14" fill="white">Все</text>
            
            <rect y="35" width="280" height="30" rx="6" fill="#e5e7eb"/>
            <text x="100" y="55" font-size="14" fill="#374151">Невыполненные</text>
            
            <rect y="70" width="280" height="30" rx="6" fill="#e5e7eb"/>
            <text x="105" y="90" font-size="14" fill="#374151">Выполненные</text>
        </g>
        
        <!-- Tasks -->
        <g transform="translate(20, 280)">
            <!-- Task 1 -->
            <rect width="280" height="70" rx="6" fill="white" stroke="#e5e7eb"/>
            <text x="15" y="30" font-size="14" fill="#111827">Купить продукты</text>
            <rect x="15" y="40" width="45" height="20" rx="4" fill="#059669"/>
            <text x="25" y="55" font-size="12" fill="white">Edit</text>
            <rect x="70" y="40" width="45" height="20" rx="4" fill="#ef4444"/>
            <text x="80" y="55" font-size="12" fill="white">Del</text>
            
            <!-- Task 2 -->
            <g transform="translate(0, 80)">
                <rect width="280" height="70" rx="6" fill="white" stroke="#e5e7eb"/>
                <text x="15" y="30" font-size="14" fill="#6b7280" text-decoration="line-through">Сделать уборку</text>
                <rect x="15" y="40" width="45" height="20" rx="4" fill="#059669"/>
                <text x="25" y="55" font-size="12" fill="white">Edit</text>
                <rect x="70" y="40" width="45" height="20" rx="4" fill="#ef4444"/>
                <text x="80" y="55" font-size="12" fill="white">Del</text>
            </g>
            
            <!-- Task 3 -->
            <g transform="translate(0, 160)">
                <rect width="280" height="70" rx="6" fill="white" stroke="#e5e7eb"/>
                <text x="15" y="30" font-size="14" fill="#111827">Позвонить маме</text>
                <rect x="15" y="40" width="45" height="20" rx="4" fill="#059669"/>
                <text x="25" y="55" font-size="12" fill="white">Edit</text>
                <rect x="70" y="40" width="45" height="20" rx="4" fill="#ef4444"/>
                <text x="80" y="55" font-size="12" fill="white">Del</text>
            </g>
        </g>
    </g>
</svg>
