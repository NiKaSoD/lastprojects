<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>Render Form</header>
    
    <div class="form-design">
        <p id="hint-form">Input object config to textarea in JSON format</p>

        <textarea id="custom-config">
{
    "title": "Login Form",
    "fields": [
        {
        "idFor": "username",
        "label": {
            "textContent": "Username: "
        },
        "input": {
            "name": "username",
            "type": "text",
            "required": true,
            "placeholder": "Enter your username"
        }
        },
        {
        "idFor": "password",
        "label": {
            "textContent": "Password: "
        },
        "input": {
            "name": "password",
            "type": "password",
            "required": true
        }
        }
    ]
}</textarea>

        <p id="error-message"></p>
    </div>
    
    <div class="result">
        
    </div>

    <script src="renderForm.js" defer></script>
</body>
</html>
