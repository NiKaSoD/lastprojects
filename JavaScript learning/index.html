<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1>Render Form</h1>
    <p>Input object config to textarea</p>

    <textarea id="custom-config">
{
    "title": "Login Form",
    "fields": [
        {
        "idFor": "username",
        "label": {
            "textContent": "Username:"
        },
        "input": {
            "name": "username",
            "type": "text",
            "required": true,
            "placeholder": "Enter your username"
        }
        },
        {
        "idFor": "password",
        "label": {
            "textContent": "Password:"
        },
        "input": {
            "name": "password",
            "type": "password",
            "required": true
        }
        }   
    ]
}
    </textarea>

    <button id="render-button">Render form</button>

    <p id="error-message"></p>



    <script src="renderForm.js" defer></script>
</body>
</html>
