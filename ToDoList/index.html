<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>ToDoList</title>
</head>
<body>
    <header><p>Список завдань</p></header>


    <form class="new-task bg-color" id="new-task-form">
        <input type="text" placeholder="Введіть нову задачу" id="add-task-input" name="task-name" required autocomplete="off">
        <input type="button" value="Додати нову задачу" id="add-task-button">
    </form>

    <form class="filter-task-form bg-color">
        <label for="filter-do">
            <input type="radio" name="filter" id="filter-do" value="do">
            <div class="filter-value">Зробити</div>
        </label>
        

        <label for="filter-done">
            <input type="radio" name="filter" id="filter-done" value="done">
            <div class="filter-value">Зроблено</div>
        </label>

        <label for="filter-all">
            <input type="radio" name="filter" id="filter-all" value="all" >
            <div class="filter-value">Усі</div>
        </label>
    </form>
        
    <ol class="task bg-color">

    </ol>
    
    <footer class="bg-color">
        <div id="created" class="">
            <p>Created by NiKaSoD</p>
        </div>

        <div class="social">
            <a href="https://discordapp.com/users/715952660263600169" class="fa-brands fa-discord" target="_blank"></a>
            <a href="https://t.me/NiKaSoD" class="fa-brands fa-telegram" target="_blank"></a>
        </div>
    </footer>
    
    <script src="index.js" defer></script>
</body>
</html>
