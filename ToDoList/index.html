<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>Список завдань</header>

    <div class="new-task">
        <input type="text" placeholder="input task" id="add-task-input">
        <input type="button" value="Add new" id="add-task-button">
    </div>

    <div class="filter-task">
        <input type="radio" name="filter" id="filter-all">
        <input type="radio" name="filter" id="filter-do">
        <input type="radio" name="filter" id="filter-done">
    </div>

    <div class="task">
        <p>some task to do</p>
    </div>

    <footer>
        <div id="created">
            <p>Created by NiKaSoD</p>
        </div>

        <div class="social">
            <a href="https://discordapp.com/users/715952660263600169" class="fa-brands fa-discord"></a>
            <a href="https://t.me/NiKaSoD" class="fa-brands fa-telegram"></a>
        </div>
    </footer>
    
    <script src="index.js" defer></script>
</body>
</html>
